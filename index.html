<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pagin.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body onload="gotoRespectivePage('First')">
    <nav aria-label="Page navigation example" id="mainNav">
        <ul class="pagination justify-content-center">
          <li class="page-item disabled" id="prevPage">
            <a class="page-link" href="#" tabindex="-1" onclick="displayContent('Previous')">Previous</a>
          </li>
          <li class="page-item disabled" id="firstPage">
            <a class="page-link" href="#" tabindex="-1" onclick="displayContent('First')">First</a>
          </li>
          <li id="numList" class="page-item"></li>
          <li class="page-item" id="lastPage">
            <a class="page-link" href="#" onclick="displayContent('Last')">Last</a>
          </li>
          <li class="page-item" id="nextPage">
            <a class="page-link" href="#" onclick="displayContent('Next')">Next</a>
          </li>
        </ul>
    </nav>
    <div id="mainDiv">
        <span class="pageNo"></span>
        <h3> Page: <span id="pagefromto"></span></h3>
        <div id="contentDiv"></div>
    </div>
</body>
<script src="pagin.js"></script>
<script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</html>
